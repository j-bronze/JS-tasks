<p>hi!</p>
<script type="text/javascript">

var cities = [
			{cityName: "Nashville, TN", latitude: 36.17, longitude: -86.78},
			{cityName: "New York, NY", latitude: 40.71, longitude: -74.00},
			{cityName: "Atlanta, GA", latitude: 33.75, longitude: -84.39},
			{cityName: "Denver, CO", latitude: 39.74, longitude: -104.98},
			{cityName: "Seattle, WA", latitude: 47.61, longitude: -122.33},
			{cityName: "Los Angeles, CA", latitude: 34.05, longitude: -118.24},
			{cityName: "Memphis, TN", latitude: 35.15, longitude: -90.05},
	];

var map = new Map(cities);

var userInput = prompt("Input the direction (north, east, south, west): ", "");
map.showExtreme(userInput);

var lat = +prompt('Input the latitude: ', "");
var lng = +prompt('Input the longitude: ', "");
map.findCityByCoordinates(lat, lng);

map.showCitiesAbbreviations();

</script>
